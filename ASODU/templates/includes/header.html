{% load static %}
<header>
  <nav 
    class="navbar navbar-expand-lg navbar-dark"
    style="background-color: #254E58">
    <div class="container">
      <a class="navbar-brand" href="{% url 'panels:index' %}">
      <img 
        src="{% static 'img/logo.png' %}"
        width="60"
        height="60"
        class="d-inline-block align-top" 
        alt="">
      <span style="color:white" class="align-bottom">ASODUcreator</span>
      </a>
      <div class="text-center">
        <button 
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" style="color:white">
        {% with request.resolver_match.view_name as view_name %}
        <ul class="nav nav-pills">
          {% if user.is_authenticated %}
          <li class="nav-item"> 
            <a 
              class="nav-link
              {% if view_name  == 'panels:index' %}active{% endif %}"
              href="{% url 'panels:index' %}"
              >
            Мои проекты
            </a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link
              {% if view_name  == 'panels:templates' %}active{% endif %}"
              href="{% url 'panels:templates' %}"
              >
            Шаблоны
            </a>
          </li>
          <li class="nav-item"> 
            <a 
              class="nav-link
              {% if view_name  == 'panels:projects' %}active{% endif %}"
              href="{% url 'panels:projects' %}"
              >
            База проектов
            </a>
          </li>
          <li class="nav-item"> 
            <a 
              class="nav-link link-light
              {% if view_name  == 'users:password_change' %}active{% endif %}"
              href="{% url 'users:password_change' %}"
              >
            Изменить пароль
            </a>
          </li>
          <li class="nav-item"> 
            <a 
              class="nav-link link-light
              {% if view_name  == 'users:logout' %}active{% endif %}"
              href="{% url 'users:logout' %}"
              >
            Выйти
            </a>
          </li>
          {% else %}
          <li class="nav-item"> 
            <a 
              class="nav-link link-light
              {% if view_name  == 'users:login' %}active{% endif %}"
              href="{% url 'users:login' %}"
              >
            Войти
            </a>
          </li>
          <li class="nav-item"> 
            <a 
              class="nav-link link-light
              {% if view_name  == 'users:signup' %}active{% endif %}"
              href="{% url 'users:signup' %}"
              >
            Регистрация
            </a>
          </li>
          {% endif %}
        </ul>
        {% endwith %}
      </div>
    </div>
  </nav>
</header>
